<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression Sharpener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // CRITICAL: This enables class-based dark mode for the Tailwind CDN
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body { 
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* Highlighting Styles - Vibrant & High Contrast for Classroom Use */
        .hl-noun { border-bottom: 3px solid #2563eb; background-color: #dbeafe; color: #1e40af; font-weight: 700; padding: 0 4px; border-radius: 4px; }
        .hl-passive { border-bottom: 3px solid #dc2626; background-color: #fee2e2; color: #991b1b; font-weight: 700; padding: 0 4px; border-radius: 4px; }
        .hl-basic { border-bottom: 3px solid #16a34a; background-color: #dcfce7; color: #166534; font-weight: 700; padding: 0 4px; border-radius: 4px; }
        .hl-repeat { border-bottom: 3px solid #9333ea; background-color: #f3e8ff; color: #6b21a8; font-weight: 700; padding: 0 4px; border-radius: 4px; }
        .hl-stop { border-bottom: 3px solid #ca8a04; background-color: #fef9c3; color: #854d0e; font-weight: 700; padding: 0 4px; border-radius: 4px; }

        /* Dark Mode Highlighting - Deep Backgrounds with Bright Text */
        .dark .hl-noun { color: #93c5fd; background-color: rgba(30, 58, 138, 0.8); border-color: #3b82f6; }
        .dark .hl-passive { color: #fca5a5; background-color: rgba(127, 29, 29, 0.8); border-color: #ef4444; }
        .dark .hl-basic { color: #86efac; background-color: rgba(6, 78, 59, 0.8); border-color: #22c55e; }
        .dark .hl-repeat { color: #d8b4fe; background-color: rgba(88, 28, 135, 0.8); border-color: #a855f7; }
        .dark .hl-stop { color: #fde047; background-color: rgba(113, 63, 18, 0.8); border-color: #eab308; }

        .spinner { border-top-color: transparent; animation: spin 0.7s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        aside { height: 100vh; position: sticky; top: 0; }
        @media (max-width: 768px) { aside { height: auto; position: relative; } }
    </style>
</head>
<body class="bg-white text-slate-900 overflow-x-hidden dark:bg-slate-950 dark:text-slate-100 selection:bg-blue-100 dark:selection:bg-blue-900">

    <div class="flex flex-col md:flex-row min-h-screen">
        
        <!-- SIDEBAR (Left) -->
        <aside class="w-full md:w-80 bg-slate-50 dark:bg-slate-900 border-r border-slate-200 dark:border-slate-800 p-6 flex flex-col gap-8 shadow-sm overflow-y-auto z-20">
            <div>
                <h1 class="text-2xl font-extrabold text-blue-600 flex items-center gap-2">
                    <i data-lucide="pencil-line"></i> Sharpener
                </h1>
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mt-1">AU Curriculum V9 Warm-up</p>
            </div>

            <div class="space-y-6">
                <!-- Mode Selector -->
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400 tracking-tighter mb-2 block">Writing Mode</label>
                    <div class="flex p-1 bg-white dark:bg-slate-800 rounded-xl gap-1 border border-slate-200 dark:border-slate-700">
                        <button id="modeNarrative" class="mode-btn flex-1 py-2 text-xs font-bold rounded-lg bg-blue-600 text-white shadow-md transition-all">Narrative</button>
                        <button id="modeAnalytical" class="mode-btn flex-1 py-2 text-xs font-bold rounded-lg text-slate-500 hover:text-blue-600 dark:hover:text-blue-400 transition-all">Analytical</button>
                    </div>
                </div>

                <!-- Main Actions -->
                <div class="space-y-2">
                    <button id="btnGenerate" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 transition-all shadow-lg active:scale-95">
                        <i data-lucide="refresh-cw" class="w-5 h-5"></i> Generate Drafts
                    </button>
                    <button id="btnReveal" disabled class="w-full py-4 rounded-xl font-bold flex items-center justify-center gap-2 transition-all border border-emerald-500/20 bg-emerald-50 dark:bg-emerald-900/20 text-emerald-700 dark:text-emerald-400 opacity-30 cursor-not-allowed">
                        <i data-lucide="eye" class="w-5 h-5"></i> Reveal Models
                    </button>
                    <button id="btnReset" class="w-full py-3 text-slate-400 hover:text-red-500 font-bold flex items-center justify-center gap-2 transition-colors">
                        <i data-lucide="rotate-ccw" class="w-4 h-4"></i> Reset
                    </button>
                </div>
            </div>

            <!-- Legend Section -->
            <div class="mt-auto border-t border-slate-200 dark:border-slate-800 pt-6">
                <h3 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest text-center">Highlight Key</h3>
                <div class="grid grid-cols-1 gap-3 text-xs font-bold px-2">
                    <div class="flex items-center gap-3"><div class="w-4 h-4 rounded bg-blue-500 shadow-sm shadow-blue-500/50"></div> <span class="dark:text-slate-300">Noun Start</span></div>
                    <div class="flex items-center gap-3"><div class="w-4 h-4 rounded bg-red-500 shadow-sm shadow-red-500/50"></div> <span class="dark:text-slate-300">Passive Voice</span></div>
                    <div class="flex items-center gap-3"><div class="w-4 h-4 rounded bg-green-500 shadow-sm shadow-green-500/50"></div> <span class="dark:text-slate-300">Basic Verb</span></div>
                    <div class="flex items-center gap-3"><div class="w-4 h-4 rounded bg-purple-500 shadow-sm shadow-purple-500/50"></div> <span class="dark:text-slate-300">Repetition</span></div>
                    <div class="flex items-center gap-3"><div class="w-4 h-4 rounded bg-yellow-500 shadow-sm shadow-yellow-500/50"></div> <span class="dark:text-slate-300">Stop Words</span></div>
                </div>
                
                <!-- Theme Toggle Button -->
                <button id="themeToggle" class="w-full mt-8 py-3 bg-white dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 flex items-center justify-center gap-2 text-xs font-bold shadow-sm hover:border-blue-400 transition-colors">
                    <i data-lucide="moon" id="themeIcon"></i> <span id="themeLabel">Dark Mode</span>
                </button>
            </div>
        </aside>

        <!-- MAIN WORKSPACE (Right) -->
        <main class="flex-1 p-4 md:p-10 space-y-8 overflow-y-auto bg-white dark:bg-slate-950">
            
            <!-- Junior Box -->
            <section class="bg-white dark:bg-slate-900 rounded-3xl border-2 border-slate-100 dark:border-slate-800 shadow-xl shadow-slate-200/50 dark:shadow-none overflow-hidden">
                <div class="px-6 py-4 border-b border-slate-100 dark:border-slate-800 flex justify-between items-center bg-slate-50/50 dark:bg-slate-900/30">
                    <span class="text-[10px] font-black uppercase tracking-widest text-blue-500 flex items-center gap-2">
                        <i data-lucide="graduation-cap" class="w-4 h-4"></i> Year 5 Junior Draft
                    </span>
                    <button class="copy-btn text-slate-400 hover:text-blue-500 transition-colors" data-target="jrContent"><i data-lucide="copy" class="w-4 h-4"></i></button>
                </div>
                <div id="jrContent" class="p-8 md:p-12 min-h-[250px]">
                    <div class="flex flex-col items-center justify-center py-10 opacity-20 grayscale">
                        <i data-lucide="scroll-text" class="w-12 h-12 mb-4 text-slate-900 dark:text-white"></i>
                        <p class="font-extrabold tracking-tight text-slate-900 dark:text-white">Click generate to begin lesson.</p>
                    </div>
                </div>
            </section>

            <!-- Senior Box -->
            <section class="bg-white dark:bg-slate-900 rounded-3xl border-2 border-slate-100 dark:border-slate-800 shadow-xl shadow-slate-200/50 dark:shadow-none overflow-hidden">
                <div class="px-6 py-4 border-b border-slate-100 dark:border-slate-800 flex justify-between items-center bg-slate-50/50 dark:bg-slate-900/30">
                    <span class="text-[10px] font-black uppercase tracking-widest text-purple-500 flex items-center gap-2">
                        <i data-lucide="book" class="w-4 h-4"></i> Year 10 Senior Draft
                    </span>
                    <button class="copy-btn text-slate-400 hover:text-purple-500 transition-colors" data-target="srContent"><i data-lucide="copy" class="w-4 h-4"></i></button>
                </div>
                <div id="srContent" class="p-8 md:p-12 min-h-[250px]">
                    <div class="flex flex-col items-center justify-center py-10 opacity-20 grayscale text-slate-900 dark:text-white">
                        <i data-lucide="text-quote" class="w-12 h-12 mb-4"></i>
                        <p class="font-extrabold tracking-tight">Senior content will appear here.</p>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <script>
        const apiKey = ""; 
        let currentMode = "Narrative";
        let jrRaw = "";
        let srRaw = "";

        // UI Initialization
        lucide.createIcons();

        // Theme Toggle Logic - Now specifically toggles the 'dark' class on <html>
        document.getElementById('themeToggle').addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            const themeIcon = document.getElementById('themeIcon');
            const themeLabel = document.getElementById('themeLabel');
            
            themeIcon.setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            themeLabel.innerText = isDark ? 'Light Mode' : 'Dark Mode';
            
            lucide.createIcons();
        });

        // Mode Switching
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => {
                    b.className = "mode-btn flex-1 py-2 text-xs font-bold rounded-lg text-slate-500 hover:text-blue-600 transition-all";
                });
                btn.className = "mode-btn flex-1 py-2 text-xs font-bold rounded-lg bg-blue-600 text-white shadow-md transition-all";
                currentMode = btn.innerText;
            });
        });

        // Tag Parser for error visualization
        const formatText = (text) => {
            if (!text) return "";
            return text
                .replace(/<N>(.*?)<\/N>/g, '<span class="hl-noun">$1</span>')
                .replace(/<P>(.*?)<\/P>/g, '<span class="hl-passive">$1</span>')
                .replace(/<B>(.*?)<\/B>/g, '<span class="hl-basic">$1</span>')
                .replace(/<R>(.*?)<\/R>/g, '<span class="hl-repeat">$1</span>')
                .replace(/<S>(.*?)<\/S>/g, '<span class="hl-stop">$1</span>');
        };

        const fetchContent = async (userQuery, systemPrompt) => {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: userQuery }] }],
                    systemInstruction: { parts: [{ text: systemPrompt }] }
                })
            });
            if (!response.ok) throw new Error("API Limit reached");
            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        };

        // Action: Generate Drafts
        document.getElementById('btnGenerate').addEventListener('click', async () => {
            const jrDiv = document.getElementById('jrContent');
            const srDiv = document.getElementById('srContent');
            const btn = document.getElementById('btnGenerate');

            btn.disabled = true;
            jrDiv.innerHTML = srDiv.innerHTML = '<div class="flex items-center justify-center py-24 w-full"><div class="spinner border-4 border-blue-500 rounded-full h-12 w-12"></div></div>';

            const system = (lvl, words) => `You are an expert Australian Curriculum English teacher. 
            Write a flawed ${currentMode} paragraph for ${lvl} students (approx ${words} words). 
            
            MANDATORY TAG AUDIT:
            1. <N>: Wrap ONLY the first word of EVERY sentence that starts with: "The", "It", "A", "An", "He", "She", "His", "Her", "This", "These", "Those", "They", "Then", "There". 
            2. <P>: Wrap Passive voice phrases (e.g., <P>was found</P>, <P>were seen</P>).
            3. <B>: Wrap Basic verbs (got, went, ran, saw, did).
            4. <S>: Wrap Stop words used excessively (and, but, so, then, just, very, really).
            5. <R>: Wrap Key nouns/verbs repeated in adjoining sentences.
            
            Return ONLY the tagged paragraph. Maintain a realistic student voice.`;

            try {
                const [j, s] = await Promise.all([
                    fetchContent(`Write flawed Year 5 ${currentMode} paragraph`, system("Year 5", 80)),
                    fetchContent(`Write flawed Year 10 ${currentMode} paragraph`, system("Year 10", 140))
                ]);
                jrRaw = j; srRaw = s;
                jrDiv.innerHTML = `<div class="text-xl md:text-2xl leading-relaxed font-medium text-slate-800 dark:text-slate-100">${formatText(j)}</div>`;
                srDiv.innerHTML = `<div class="text-xl md:text-2xl leading-relaxed font-medium text-slate-800 dark:text-slate-100">${formatText(s)}</div>`;
                document.getElementById('btnReveal').disabled = false;
                document.getElementById('btnReveal').classList.remove('opacity-30', 'cursor-not-allowed');
            } catch (err) {
                jrDiv.innerHTML = srDiv.innerHTML = '<p class="text-red-500 font-bold text-center">API Error. Please check your connection and try again.</p>';
            } finally {
                btn.disabled = false;
            }
        });

        // Action: Reveal Model Improvement
        document.getElementById('btnReveal').addEventListener('click', async () => {
            const btn = document.getElementById('btnReveal');
            btn.disabled = true;

            const improveSys = (lvl) => `Expert AU English teacher. Model a high-achieving rewrite of the provided text for ${lvl}. 
            
            PEDAGOGICAL RULE: DO NOT start ANY sentence with "The", "This", "It", "He", "She", "His", "Her", "They", or "There". 
            Use varied syntax: participial -ing starts, adverbial openings, or prepositional starts. 
            
            Year 5: Clear, gifted 11-year-old voice (no academic jargon). 
            Year 10: Analytical depth, nominalisation, and sophisticated sentence flow. 
            
            Return ONLY the improved paragraph. No conversational fillers or labels.`;

            try {
                const [jI, sI] = await Promise.all([
                    fetchContent(`Model rewrite for: ${jrRaw.replace(/<.*?>/g, '')}`, improveSys("Year 5")),
                    fetchContent(`Model rewrite for: ${srRaw.replace(/<.*?>/g, '')}`, improveSys("Year 10"))
                ]);

                const modelMarkup = (text) => `<div class="mt-10 pt-10 border-t-2 border-slate-100 dark:border-slate-800 animate-in fade-in slide-in-from-top-4 duration-500"><span class="inline-flex items-center gap-1 text-[10px] font-black uppercase text-emerald-500 bg-emerald-500/10 px-2 py-1 rounded mb-6 tracking-widest"><i data-lucide="check-circle" class="w-3 h-3"></i> Model Improvement</span><p class="text-xl leading-relaxed italic text-slate-500 dark:text-slate-400">${text}</p></div>`;

                document.getElementById('jrContent').innerHTML += modelMarkup(jI);
                document.getElementById('srContent').innerHTML += modelMarkup(sI);
                lucide.createIcons();
            } catch (err) {
                console.error(err);
            } finally {
                btn.disabled = false;
            }
        });

        document.getElementById('btnReset').addEventListener('click', () => location.reload());

        // Copy functionality
        document.querySelectorAll('.copy-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const target = document.getElementById(btn.getAttribute('data-target'));
                const text = target.innerText.split('Model Improvement')[0].trim();
                
                const tempTextarea = document.createElement('textarea');
                tempTextarea.value = text;
                document.body.appendChild(tempTextarea);
                tempTextarea.select();
                document.execCommand('copy');
                document.body.removeChild(tempTextarea);
                
                const icon = btn.querySelector('i');
                icon.setAttribute('data-lucide', 'check');
                lucide.createIcons();
                setTimeout(() => { icon.setAttribute('data-lucide', 'copy'); lucide.createIcons(); }, 2000);
            });
        });
    </script>
</body>
</html>
